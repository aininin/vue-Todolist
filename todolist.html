<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="vue.min.js"></script>
	<style type="text/css">
		#app{width: 800px;margin: 30px auto;}
		#add-input{width: 750px;height: 35px;padding: 0 5px;}
		ul{list-style: none;padding: 0;}
		li{height: 30px;}
		.item-status{display: inline;background: red;color: white;padding: 0 5px;font-size: 12px;}
		.item-delete{display: inline;text-decoration: underline;font-size: 12px;color: gray;cursor: pointer;}
		.item-label{display: inline;}
		.line-through{text-decoration: line-through;}
	</style>
</head>
<body>
	<div id="app">
		<h2>Todos Again </h2>
		<input id="add-input" v-model='newItem' @keyup.enter='addNew' placeholder="do what?">
		<ul>
			<li v-for='item in items'>
				<h3 @mouseenter='itemEnter(item)' @mouseleave='itemLeave(item)'>
					<input type="checkbox" @click='itemCheck(item)'>
					<p class="item-label" v-bind:class="{'line-through':item.checked}">{{$index +1}}.{{item.label}}</p>
					<p class="item-status" v-if='item.checked'>finished</p>
					<p class="item-delete" v-if='item.showDelete' @click='deleteClick(item)'>Delete</p>
				</h3>
			</li>
		</ul>
	</div>
	<script type="text/javascript">
		var vue = new Vue({
			el: '#app',
			data: {
				newItem: '',
				items:[
					{label:'aa',checked:false,showDelete:false}
				]
			},
			methods: {
				addNew(){
					this.items.push({
						label: this.newItem,
						checked: false,
						showDelete: false
					})
					this.newItem = ''
				},
				itemCheck(item){
					item.checked = !item.checked
				},
				itemEnter(item){
					item.showDelete = true
				},
				itemLeave(item){
					item.showDelete = false
				},
				deleteClick(item){
					this.items.$remove(item)
				}
			}
		})
	</script>
</body>
</html>
